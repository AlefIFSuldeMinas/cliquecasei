<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Reset-->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

    <!--Fonts Awesome-->
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.1.1-web/css/all.css' %}">

    <!--Google Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Datapicker-->
    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script>
        $('.input-group.date').datepicker({ format: "dd/mm/yyyy" });
    </script>

    <!--Css-->
    <link rel="stylesheet" href="{% static 'css/geral.css' %}">
    <link rel="stylesheet" href="{% static 'css/intro.css'%}">
    <link rel="stylesheet" href="{% static 'css/sobre.css'%}">
    <link rel="stylesheet" href="{% static 'css/info.css'%}">
    <link rel="stylesheet" href="{% static 'css/mapa.css'%}">
    <link rel="stylesheet" href="{% static 'css/presente.css'%}">
    <link rel="stylesheet" href="{% static 'css/presenca.css'%}">
    <link rel="stylesheet" href="{% static 'css/rodape.css'%}">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link rel="stylesheet" href="{% static 'css/cadastro_convite.css'%}">
    <link rel="stylesheet" href="{% static 'css/cadastro_usuario.css'%}">
    <title>CLIEQUECASEI - Cadastro de Usuário</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <a class="navbar-brand" href="#">
                <img src="{% static 'imgs/logoPri.png'%}" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container cad_usu">
            <div class="row cad_usu-cont">
                <div class="col-sm-12 col-md-5 cad_usu-esq">
                    <img src="{% static 'imgs/logoRosa.png'%}" alt="Logo CLIEQUECASEI" width="15%" class="cad_usu-img">
                    <h1>Bem Vindo ao Cliquecasei!</h1>
                    <p>Ja é cadastrado? Então faça seu login!</p>
                    <a href="/" class="btn cad_usu-btn_esq">Login</a>
                </div>
                <div class="col-sm-12 col-md-7 cad_usu-dir">
                    <h2 class="cad_usu-titulo">Cadastre-se!</h2>
                    <form class="cad_usu-form" action="{% url 'cadastro'%}" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <input type="name" class="form-control" id="log-email" placeholder="Nome Completo" name="NomeUsuario">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="log-email" aria-describedby="emailHelp"
                                placeholder="E-mail" name="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="log-senha" name="Senha" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Endereço" name="Endereco">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Celular" name="Celular">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" id="Cidade" placeholder="Cidade" name="Cidade">
                            </div>
                            <div class="form-group col-md-4">
                                <select id="inputState" class="form-control" aria-placeholder="Estado" name="Estado">
                                    <option selected>Estado</option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>DF</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="inputZip" placeholder="CEP" name="Cep">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Bairro" name="Bairro">
                        </div>

                        <button type="submit" class="btn btn-primary cad_usu-btn_dir" value="Cadastrar">
                            <i class="fa-solid fa-right-to-bracket"></i> Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
